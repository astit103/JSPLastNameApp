<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Email Employee</title>
</head>

<body>
	<h4>[ SMTP 'POST' Request ]</h4>
	<h1>Email Employee :)</h1>
	<form action="email" method="post">
		<label>To: </label><br>
		<input type="email" name="to" placeholder="First Name" required> <br><br>
		
		<label>Subject: </label><br>
		<input type="text" name="subject" placeholder="Hello From SMTP protocol !" required> <br><br>
		
		<label>Message: </label><br>
		<textarea name="message" rows="4" placeholder="Hello SMTP protocol !" required></textarea> <br><br>
		
		<input type="submit" value="SEND EMAIL"><br>
	</form>
	
	<h4><a href="index.html">[Return - Home Page]</a></h4>

</body>
</html>
